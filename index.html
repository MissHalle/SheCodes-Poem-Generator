<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>SheCodes AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            required
            autofocus
            autocomplete="off"
            placeholder="Enter the topic of the poem"
            class="instructions"
          />
          <input type="submit" class="button-submit" />
        </form>
        <div class="poem">
          Poem will go here
          <br />
          Poem here
        </div>
      </main>
      <footer>
        This AI project is coded by
        <a href="https://github.com/MissHalle" target="_blank">
          Halle Gregory</a
        >
        and is
        <a
          href="https://github.com/MissHalle/SheCodes-Poem-Generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://frabjous-crumble-cb042f.netlify.app" target="_blank">
          hosted on Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
